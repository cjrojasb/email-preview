<!DOCTYPE html>
<html lang="{{.Language}}">
  <head>
    <meta charset="UTF-8" />
    <title>{{.Welcome}}</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: 'Arial', serif;
      width: 100%;
      height: 100%;
    "
  >
    <table
      align="center"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="600"
      style="border-collapse: collapse"
    >
      <tr>
        <td align="center" bgcolor="#0c2841" style="padding-top: 14px">
          <img
            src="{{.FrontAppUrl}}/images/email/logo-fbc-header.png"
            alt="Falabella Business Center"
            width="187"
            height="52"
            style="display: block; max-width: 100%; width: 187px; height: 52px"
          />
        </td>
      </tr>
      <tr>
        <td bgcolor="#ffffff" style="padding: 24px">
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <td align="center" style="padding: 25px 0 40px 0">
                <img
                  src="{{.FrontAppUrl}}/images/email/welcome.png"
                  alt="welcome"
                  style="
                    display: block;
                    max-width: 100%;
                    width: 300px;
                    height: auto;
                  "
                />
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="
                  color: #0c2841;
                  font-size: 28px;
                  font-weight: 700;
                  padding-bottom: 35px;
                "
              >
                {{.BulkCreateSuccessTitle}}
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="
                  color: #0c2841;
                  font-size: 24px;
                  font-weight: 400;
                  text-align: center;
                  padding-bottom: 18px;
                "
              >
                {{.BulkCreateSuccessHeader}}
                <span style="font-weight: 700">{{.Filename}}</span>
                {{.BulkCreateSuccessHeaderDetail}}
                <span style="font-weight: 700">{{.TotalUsers}}</span>
                {{.BulkCreateSuccessHeaderDetailSystem}}
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="
                  color: #0c2841;
                  font-size: 24px;
                  font-weight: 400;
                  text-align: center;
                  padding-bottom: 24px;
                "
              >
                {{.BulkCreateSuccessBody}}
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="
                  color: #0c2841;
                  font-size: 24px;
                  font-weight: 400;
                  text-align: center;
                  padding-bottom: 24px;
                "
              >
                {{.BulkCreateSuccessFooter}}
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="
                  color: #0c2841;
                  font-size: 24px;
                  font-weight: 400;
                  padding: 28px 0;
                "
              >
                {{.Greetings}}.
              </td>
            </tr>
            <tr>
              <td align="center" style="padding: 40px 0">
                <img
                  src="{{.FrontAppUrl}}/images/email/fbc-mark.svg"
                  alt="Falabella Business Center"
                  style="display: block; max-width: 100%; height: auto"
                />
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="
                  color: #000;
                  font-size: 18px;
                  font-weight: 700;
                  padding-bottom: 12px;
                "
              >
                {{.Team}}
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="
                  color: #000;
                  font-size: 18px;
                  font-weight: 500;
                  font-style: italic;
                "
              >
                *{{.Footer}}.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
